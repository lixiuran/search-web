#coreseek 3.2.14
#/usr/local/coreseek/bin/indexer  -c /usr/local/coreseek/etc/cnblogs.conf    测试索引
#/usr/local/coreseek/bin/indexer -c /usr/local/coreseek/etc/cnblogs.conf --all --rotate  生成索引[服务没起之前可以不加--rotate]
#/usr/local/coreseek/bin/searchd -c /usr/local/coreseek/etc/cnblogs.conf	 开启searchd 服务


source src_cnblogs
{
	type					= mysql

	sql_host				= localhost
	sql_user				= sph_user
	sql_pass				= sph_user@139547
	sql_db					= cnblogsdb 
	sql_port				= 3306	# optional, default is 3306

	sql_query				= SELECT id,title,description,updated from cnblogsinfo;
	sql_query_info			= SELECT * FROM cnblogsinfo WHERE id=$id
}


index cnblogs
{
	source					= src_cnblogs
	path					= /usr/local/coreseek/var/data/cnblogsinfo
	docinfo					= extern
    #charset_type			= sbcs
    #配词典目录，不然无法搜索中文
    charset_dictpath        = /usr/local/mmseg3/etc/
    charset_type            = zh_cn.utf-8
    ngram_len               = 0 
}


indexer
{
	mem_limit				= 32M
}


searchd
{
	port					= 9312
	log						= /usr/local/coreseek/var/log/searchd.log
	query_log				= /usr/local/coreseek/var/log/query.log
	read_timeout			= 5
	max_children			= 30
	pid_file				= /usr/local/coreseek/var/log/searchd.pid
	max_matches				= 1000
	seamless_rotate			= 1
	preopen_indexes			= 0
	unlink_old				= 1
}
